{% extends 'hlavni/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 text-center">Registrace</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-1">Uživatelské jméno</label>
                <input type="text" name="username" class="w-full border px-3 py-2 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1">Email</label>
                <input type="email" name="email" class="w-full border px-3 py-2 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1">Heslo</label>
                <input type="password" name="password1" class="w-full border px-3 py-2 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1">Potvrzení hesla</label>
                <input type="password" name="password2" class="w-full border px-3 py-2 rounded" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                Registrovat se
            </button>
        </form>
    </div>
</div>
{% endblock %}
