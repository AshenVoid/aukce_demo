<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Aukce - Domů</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">Aukční portál</h1>
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Přihlásit se</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Aktuální aukce</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for aukce in auctions %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                {% if aukce.photo %}
                <img src="{{ aukce.photo.url }}" alt="{{ aukce.name }}" class="w-full h-48 object-cover">
                {% else %}
                <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500">
                    Bez obrázku
                </div>
                {% endif %}
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">{{ aukce.name }}</h3>
                    <p class="text-gray-700 mb-2">{{ aukce.description|truncatechars:100 }}</p>
                    <p class="text-green-600 font-semibold mb-2">Min. příhoz: {{ aukce.minimal_bid }} Kč</p>
                    <a href="{% url 'aukce_detail' aukce.id %}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Detail</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

</body>
</html>
