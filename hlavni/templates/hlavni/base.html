<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aukce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow mb-6">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-xl font-bold text-gray-800">Aukce</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4 text-gray-600">Přihlášen jako {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-red-500 hover:text-red-700">Odhlásit</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-500 mr-4">Přihlášení</a>
                    <a href="{% url 'register' %}" class="text-gray-600 hover:text-blue-500">Registrace</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow mt-6">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-gray-500">
            &copy; {{ year }} Aukční systém
        </div>
    </footer>
</body>
</html>
